<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="number">
    <button onclick="masv()">run</button>
</body>

</html>
<script> 

        function masv() {
var chan = +document.getElementById('number').value;
            var flag = true;


            if (chan < 2) {
                flag = false;
            }
            else {

                for (var i = 2; i < chan - 1; i++) {
                    if (chan % i == 0) {
                        flag = false;
                        break;
                    }
                }

                if (flag == true) {
                    document.write(chan + " : là số nguyên tố ")
                }
                else {
                    document.write(chan + " : không phải là số nguyên tố ")
                }
            }
        }
       


    </script>
